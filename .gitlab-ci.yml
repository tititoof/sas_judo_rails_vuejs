image: jonaskello/docker-and-compose:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - build
  - launch
  - test

build_image:
  stage: build
  script:
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml build

launch_image:
  stage: launch
  script:
    - ls -al
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml run web yarn install
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml run web gem install bundler
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml run web bundle install

test:
  stage: test
  script:
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml run web bundle exec rake db:create db:schema:load
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml run web bundle exec rspec

rubocop:
  stage: test
  script:
    - @USER=${USER} docker-compose -f ./docker-compose-ci.yml run web bundle exec rubocop